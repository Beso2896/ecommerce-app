<div class="not-found-container">
  <div class="not-found-content">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p class="error-message">
      Oops! The page you're looking for doesn't exist.
    </p>
    <p class="error-description">
      It might have been moved or deleted, or you may have mistyped the URL.
    </p>
    
    <div class="actions">
      <button class="btn btn-primary" (click)="goToHome()">
        Go to Home Page
      </button>
      <button class="btn btn-secondary" (click)="goBack()">
        Go Back
      </button>
    </div>

    <div class="illustration">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Sad face illustration -->
        <circle cx="100" cy="100" r="80" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
        <!-- Eyes -->
        <circle cx="75" cy="85" r="8" fill="#666"/>
        <circle cx="125" cy="85" r="8" fill="#666"/>
        <!-- Sad mouth -->
        <path d="M 70 130 Q 100 120 130 130" stroke="#666" stroke-width="3" fill="none" stroke-linecap="round"/>
      </svg>
    </div>
  </div>
</div>
